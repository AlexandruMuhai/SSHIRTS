<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <div class="header-admin__top">
        <div class="header-admin__logo">
          <img src="/../images/icons/admin_logo.svg" alt="">
        </div>
        <div class="header-admin__top-nav">
          <p class="header-admin__theme"><img src="/../images/icons/theme.svg" alt=""> Light</p>
          <p class="header-admin__user"><img src="/../images/icons/user_admin.svg" alt="">Alexandru Muhai</p>
        </div>
      </div>
      <div class="header-admin__bottom">
        <ul class="header-admin__nav">
          <li><a href="">DashBoard <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Web Site Settings <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Products <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Categories <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="admin-newproduct">
    <div class="container">
      <h1>Add New Product</h1>
      <form class="input-form" action="">
        <div class="admin-newproduct__content">
          <input type="text" placeholder = "Product Name*">
          <input type="number" placeholder = "price">
          <div class="double_select">
            <select name="" id="">
              <option value="">Gender</option>
            </select>
            <select name="" id="">
              <option value="">Size</option>
            </select>
          </div>
          <div class="double_select">
            <select name="" id="">
              <option value="">Category</option>
            </select>
            <select name="" id="">
              <option value="">Material</option>
            </select>
          </div>
          <div class="double_select">
            <select name="" id="">
              <option value="">Type</option>
            </select>
          </div>
          <textarea name="" id="">Description*</textarea>
          <div class="admin-newproduct-form__buttons">
            <button type="button" >Cancel</button>
            <button type="submit">Add new product</button>
          </div>
        </div>
        <div class="admin-newproduct__img">
          <div class="admin-form-image">
            <h2>Image 1</h2>
            <input type="file" name="productimg1" id="productimg1">
            <label for="productimg1"><img src=".mages/product.png" alt=""></label>
          </div>
          <div class="admin-form-image">
            <h2>Image 1</h2>
            <input type="file" name="productimg1" id="productimg1">
            <label for="productimg1"><img src="/../images/product.png" alt=""></label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src = "../js/main.min.js"></script>
</body>
</html>
