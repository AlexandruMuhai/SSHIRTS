<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <div class="header-admin__top">
        <div class="header-admin__logo">
          <img src="/../images/icons/admin_logo.svg" alt="">
        </div>
        <div class="header-admin__top-nav">
          <p class="header-admin__theme"><img src="/../images/icons/theme.svg" alt=""> Light</p>
          <p class="header-admin__user"><img src="/../images/icons/user_admin.svg" alt="">Alexandru Muhai</p>
        </div>
      </div>
      <div class="header-admin__bottom">
        <ul class="header-admin__nav">
          <li><a href="">DashBoard <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Web Site Settings <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Products <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Categories <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="add-item">
    <div class="container">
      <form action="" class = "input-form">
        <div class="add-item-content">
          <h1 class="admin-h1">Add new Category</h1>
          <input type="text" placeholder="Category name*">
          <div class="double_select">
            <select name="" id="">
              <option value="">SCategory</option>
            </select>
          </div>
          <textarea name="" id="" cols="30" rows="10">Description*</textarea>
          <div class="form-buttons">
            <button type="button">Cancel</button> <button type="submit">Add new category</button>
          </div>
        </div>
        <div class="add-item__image">
        <input type="file" name="image" id="image">
        <label for="image"><h2>Image 1</h2><img src="" alt=""></label>
        </div>
      </form>
    </div>
  </div>
  <script src = "../js/main.min.js"></script>
</body>
</html>
