<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <div class="header-admin__top">
        <div class="header-admin__logo">
          <img src="/../images/icons/admin_logo.svg" alt="">
        </div>
        <div class="header-admin__top-nav">
          <p class="header-admin__theme"><img src="/../images/icons/theme.svg" alt=""> Light</p>
          <p class="header-admin__user"><img src="/../images/icons/user_admin.svg" alt="">Alexandru Muhai</p>
        </div>
      </div>
      <div class="header-admin__bottom">
        <ul class="header-admin__nav">
          <li><a href="">DashBoard <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Web Site Settings <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Products <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
          <li><a href="">Categories <img src="/../images/icons/admin_arrow-down.svg" alt=""></a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="admin-slider">
    <div class="container">
      <div class="admin-slider-wrapper">
        <h1>Slider Settings</h1>
        <form class="admin-slider__items input-form">
          <div class="admin-slider__items-wrapper">
            <div class="admin-slider__item">
              <h1>Slide 1</h1>
              <div class="admin-slider__image">
                <input type="file" id="slider_image" name = "slider_image"><label for="slider_image"><img src="/../images/product.png" alt=""></label>
              </div>
              <input type="text" placeholder="Slide title*">
              <textarea name="" id="" >Slide text*</textarea>
              <input type="text" placeholder="Slide button text*">
            </div>
            <div class="admin-slider__item">
              <h1>Slide 2</h1>
              <div class="admin-slider__image">
                <input type="file" id="slider_image" name = "slider_image"><label for="slider_image"><img src="/../images/product.png" alt=""></label>
              </div>
              <input type="text" placeholder="Slide title*">
              <textarea name="" id="" >Slide text*</textarea>
              <input type="text" placeholder="Slide button text*">
            </div>
            <div class="admin-slider__item">
              <h1>Slide 3</h1>
              <div class="admin-slider__image">
                <input type="file" id="slider_image" name = "slider_image"><label for="slider_image"><img src="/../images/product.png" alt=""></label>
              </div>
              <input type="text" placeholder="Slide title*">
              <textarea name="" id="" >Slide text*</textarea>
              <input type="text" placeholder="Slide button text*">
            </div>
          </div>
          <div class="admin-slider__buttons">
            <div class="button admin-slider__button">Demo</div>
            <div class="button admin-slider__button">Save</div>
          </div>
        </form>
        <div class="admin-slider__buttons">

        </div>
      </div>
    </div>
  </div>

  <script src = "../js/main.min.js"></script>
</body>
</html>
